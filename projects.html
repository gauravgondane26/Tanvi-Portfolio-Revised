<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tanvi Shinde | Fun Projects</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav id="navbar" class="navbar">
            <div class="nav-container">
                <a href="#home" class="nav-logo" onclick="reloadPage()">
                    tanvi
                    <br>
                    shinde
                </a>
                <a href="./index.html" class="nav-links">HOME</a>
            </div>
        </nav>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./resources/quilling/1.JPG" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./resources/quilling/2.JPG" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./resources/quilling/3.JPG" alt="Image 3">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
    </body>
    <script>
        let currentIndex = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const newTransformValue = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${newTransformValue}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
        });
    </script>
</html>
